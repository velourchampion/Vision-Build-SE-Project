<!DOCTYPE html>
<html>
<head>
    <title>Task 01</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="task1style.css"/>

</head>

<body>
    <div class="container">
        <div class="form" style="width: 250px;">
            <div class="heading">
                <h3>Member Login</h3>
            </div>

            <div style="display: flex; flex-direction: column;">
                <input type="text" name="username" placeholder="Username">
                <input type="password" name="password" placeholder="Password">
            </div>

            <div style="display:flex; align-items:center; justify-content:space-between; padding:10px;">
                <a style="text-decoration: none; color: white;" href="#">Forgot Password?</a> 
                <button>Login</button>
            </div>
        </div>

        <div class="form" style="width: 500px;">
            <div class="heading">
                <h3>Sign up. It's free.</h3>
            </div>

            <div style="display: flex; width: 100%;">
                <div style="display: flex; flex-direction: column; width: 50%;">
                    <input type="text" name="username" placeholder="Username">
                    <input type="email" name="email" placeholder="Email">
                </div>
                <div style="display: flex; flex-direction: column; width: 50%;">
                    <input type="password" name="psw1" placeholder="Password">
                    <input type="password" name="psw2" placeholder="Reconfirm Password">
                </div>
            </div>

            <div class="heading" style="border-radius: 0; margin-top: 5px;">
                <h3>Personal Details</h3>
            </div>

            <div style="display: flex; width: 100%;">
                <div style="display: flex; flex-direction: column; width: 50%;">
                    <input type="text" name="first" placeholder="First name">
                    <input type="date" name="dob" placeholder="Date of birth">
                    <input type="text" name="city" placeholder="City">
                    <input type="text" name="addr1" placeholder="Address Line 1">
                </div>
                <div style="display: flex; flex-direction: column; width: 50%;">
                    <input type="name" name="last" placeholder="Last name">
                    <input type="tel" name="number" placeholder="Phone number">
                    <input type="text" name="province" placeholder="Province">
                    <input type="text" name="addr2" placeholder="Address Line 2">
                </div>
            </div>

            <div style="display: flex; width: 100%; justify-content: center; margin-top: 15px; margin-bottom: 15px;">
                <button>Sign Up</button>
            </div>
        </div>
    </div>
</body>
</html>
